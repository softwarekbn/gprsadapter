<!-- partial -->
<div class="main-panel" >
    <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
      </div>
  <div class="content-wrapper">
    <div class="card">
     <div class="card-body">
        <h4 class="card-title"> Add Document</h4>
        <div class="row">
          <div class="col-12 ">
                  <ng-container>
                      <input type="file" id="file" multiple name="file"
                        (change)="getFileDetails($event)">
                      <button (click)="uploadFiles()" class="btn btn-primary" [disabled]="btnDisabled"
                        style="margin-left:20px;">Upload File</button>
                  </ng-container>
                  <div>
                  <button (click)="cancel()" class="btn btn-danger">Cancel</button>
              </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  
</div>
