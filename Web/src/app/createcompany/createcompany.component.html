<!-- partial -->
<div class="main-panel" >
        <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#f7964f"
        type="ball-scale-multiple">
       <p style="font-size: 20px; color: white">Loading...</p>
      </ngx-spinner>
        <div class="content-wrapper">
          <div class="card">
           <div class="card-body">
              <h4 class="card-title"> Create Company</h4>
              <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 ">
                            <form role="form" [formGroup]="createCompanyForm" (ngSubmit)="createCompany(createCompanyForm.value)">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text"  formControlName="companyName" required=""
                                 [(ngModel)]="company.companyName" class="form-control"
                                 (change) ="validateCompanyName()" placeholder="Enter Company Name"
                                 style="border-left: 3px solid red">
                                 <label *ngIf="companyNameB" style="color:red;"> Wrong Company Name</label>
                            </div>
                            <div class="form-group">
                                <label>Email-Id</label>
                                <input type="text" formControlName="email" required=""
                                 [(ngModel)]="company.email" class="form-control" 
                                 (change) ="validateEmail()" placeholder="Enter Email-Id"
                                 style="border-left: 3px solid red">
                                 <label *ngIf="emailB" style="color:red;"> Please enter valid email</label>
                                </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" formControlName="phone" required="" 
                                [(ngModel)]="company.phone" class="form-control"
                                (change) ="validatePhone()" placeholder="Enter Phone No."
                                style="border-left: 3px solid red">
                                <label *ngIf="phoneB" style="color:red;">Enter 10 degit mobile number</label>
                                <label *ngIf="phoneB0" style="color:red;">First digit must not be zero</label>
                            </div>
                            <div class="form-group">
                                <label>Contact Person</label>
                                <input type="text" formControlName="contactPersonName" required="" 
                                [(ngModel)]="company.contactPersonName" class="form-control"
                                (change) = "validateCpName()" placeholder="Enter Contact Person"
                                style="border-left: 3px solid red">
                                <label *ngIf="cpB" style="color:red;">Please enter valid name,only a-z character 
                                    minimum length 2 and max length 30</label>
                            </div>
                            <div class="form-group">
                                <label>Contact Email-Id</label>
                                <input type="text" formControlName="contactEmail" required="" 
                                [(ngModel)]="company.contactEmail" class="form-control"
                                (change) ="validateEmailC()" placeholder="Enter Contact Email-Id"
                                style="border-left: 3px solid red">
                                <label *ngIf="emailC" style="color:red;">Please enter valid email</label>
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <select type="text"  formControlName="country" required="" 
                                [(ngModel)]="company.country" class="form-control"
                                style="border-left: 3px solid red">
                                <option *ngFor="let country of countryList">{{country}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" formControlName="state" required="" 
                                [(ngModel)]="company.state" class="form-control"
                                (change)="validateState()" placeholder="Enter State Name"
                                style="border-left: 3px solid red">
                                <label *ngIf="stateB" style="color:red;">Alphabate, space and . only 2 to 50 
                                    character long</label>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" formControlName="city" required=""
                                 [(ngModel)]="company.city" class="form-control"
                                 (change)="validateCity()" placeholder="Enter City name"
                                 style="border-left: 3px solid red">
                                 <label *ngIf="cityB" style="color:red;">Alphabate, space and . only 2 to 50 
                                     character long</label>
                            </div>
                            <div class="form-group"> 
                                <label>Company Address</label>
                                <textarea class="form-control" formControlName="companyAddress" required="" 
                                [(ngModel)]="company.companyAddress" row="7"
                                (change)="validateAddress()" placeholder="Enter Company Address"
                                style="border-left: 3px solid red"></textarea>
                                <label *ngIf="addressB" style="color:red;">Alphabate, space and .,-,_,@,& and 
                                    only 2 to 50 character long</label>
                            </div>
                            <div class="form-group">
                                <label>Contact Phone</label>
                                <input type="text" formControlName="contactPhone" required="" 
                                [(ngModel)]="company.contactPhone" class="form-control" (change) ="validatePhoneC()" 
                                 placeholder="Enter Contact Phone" style="border-left: 3px solid red">
                                <label *ngIf="phoneCB" style="color:red;">Enter 10 degit mobile number</label>
                                <label *ngIf="phoneCB0" style="color:red;">First digit must not be zero</label>
                            </div>
                            <div class="form-group">
                                <label>Activaction</label>
                                &nbsp;&nbsp;<input type="checkbox" formControlName="activation" required="" 
                                 [(ngModel)]="company.isActivated" name="isActivated">
                            </div>
                          
                        
                        
                           <button type="submit" [disabled]="!createCompanyForm.valid" class="btn btn-primary">Save</button>
                           <button class    ="btn btn-danger" (click)="cancelCompany()" style="margin-left: 10px;">Cancel</button>
                            </form>
                        
                        
                        
                        </div>
                
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        
      </div>
